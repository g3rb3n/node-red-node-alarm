<script type='text/javascript'>
  RED.nodes.registerType('BooleanToValueNode',{
    category: 'bool',
    paletteLabel: 'output',
    color: '#a6bbcf',
    icon: 'bool.svg',
    inputs:1,
    outputs:1,
    label: function() {
      return this.name || 'output ' + this.true + '/' + this.false;
    },
    defaults: {
      name: {value:''},
      true: {
        value:'on',
      },
      false: {
        value:'off',
      },
    },
  });
</script>

<script type='text/html' data-template-name='BooleanToValueNode'>
  <div class='form-row'>
    <label for='node-input-name'><i class='fa fa-tag'></i> Name</label>
    <input type='text' id='node-input-name' placeholder='Name'>
  </div>
  <div class='form-row'>
    <label for='node-input-property'><i class='fa fa-tag'></i> Property</label>
    <input type='text' id='node-input-property' placeholder='Property'>
  </div>
  <div class='form-row'>
    <label for='node-input-true'><i class='fa fa-tag'></i> True</label>
    <input type='text' id='node-input-true' placeholder='on'>
  </div>
  <div class='form-row'>
    <label for='node-input-false'><i class='fa fa-tag'></i> False</label>
    <input type='text' id='node-input-false' placeholder='off'>
  </div>
</script>

<script type='text/html' data-help-name='BooleanToValueNode'>
  <p>A node that outputs a string value.</p>
</script>
