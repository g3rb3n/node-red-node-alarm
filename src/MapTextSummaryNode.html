<script type='text/javascript'>
  RED.nodes.registerType('MapTextSummaryNode',{
    category: 'alarm',
    paletteLabel: 'summary',
    color: '#a6bbcf',
    icon: 'map.svg',
    inputs:1,
    outputs:1,
    label: function() {
      return this.name || 'text summary';
    },
    defaults: {
      name: {value: ''},
    },
  });
</script>

<script type='text/html' data-template-name='MapTextSummaryNode'>
  <div class='form-row'>
    <label for='node-input-name'><i class='fa fa-tag'></i> Name</label>
    <input type='text' id='node-input-name' placeholder='Name'>
  </div>
</script>

<script type='text/html' data-help-name='MapTextSummaryNode'>
  <p>A node that collects messages in a map with topics as keys.</p>
</script>
