<script type='text/javascript'>
  RED.nodes.registerType('BooleanFilterNode',{
    category: 'bool',
    paletteLabel: 'filter',
    color: '#a6bbcf',
    icon: 'bool.svg',
    inputs:1,
    outputs:1,
    label: function() {
      return this.name || 'bool filter';
    },
    defaults: {
      name: {
        value: ''
      },
      pass: {
        value: 'true'
      },
    },
  });
</script>

<script type='text/html' data-template-name='BooleanFilterNode'>
  <div class='form-row'>
    <label for='node-input-name'><i class='fa fa-tag'></i> Name</label>
    <input type='text' id='node-input-name' placeholder='Name'>
  </div>
  <div class='form-row'>
    <label for='node-input-pass'><i class='fa fa-tag'></i> Pass</label>
    <select type='text' id='node-input-pass'>
      <option value='true'>true</option>
      <option value='false'>false</option>
    </select>
  </div>
</script>

<script type='text/html' data-help-name='BooleanFilterNode'>
  <p>A node that filters a boolean value.</p>
</script>
